<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind React</title>
</head>
<body style="background-color: #414141;">
    <button>Click</button>
</body>
<script>
    class React{
        constructor(){
            this.library ="React";
            this.server = "http://localhost:300";


            //requirement
            document.querySelector('button').addEventListener('click',this.clickHandle.bind(this)); //we binded all this.library and this.server to the button , means they are now attached to the button click
        }
        clickHandle(){
            console.log("button Clicked");
            console.log(this.server);
            console.log(this.library);
        }
    }
    const app = new React();
</script>
</html>
