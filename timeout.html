<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
</head>
<body>
    <h1>Before Timeout</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHello = function(){
        console.log('hello');
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = 'After Timeout';
    }

    const changeHandler = setTimeout(changeText,2000);

    document.querySelector('#stop').addEventListener('click',function(){
        clearTimeout(changeHandler);
        console.log('stopped');
    })
</script>
</html>
